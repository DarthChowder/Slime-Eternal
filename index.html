<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Eternal</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #ffdd00;
            font-family: 'Courier New', monospace;
        }
        #gameCanvas {
            border: 2px solid #ff4444;
            background: #222;
        }
        #ui {
            margin: 15px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background: #333;
            color: #ffdd00;
            border: 1px solid #ff4444;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #ff4444;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>Slime Eternal</h1>
        <p>Moves: <span id="moves">3</span> | Rooms: <span id="score">0</span> | Coins: <span id="coins">0</span></p>
        <button onclick="startGame('easy')">Blob (3x3)</button>
        <button onclick="startGame('medium')">Blobs (5x5)</button>
        <button onclick="startGame('hard')">Blobsey (7x7)</button>
        <button onclick="startGame('ultra')">Blobtacular (9x9)</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
